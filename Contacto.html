<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cafe</title>
    
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    <header class="header">

        <div class="contenedor">
            
            <div class="barra">

                <a href="/index.html" class="logo centrar_texto">

                    <h1 class="logo_nombre">Blog<span class="logo_bold">DeCafe</span></h1>

                </a>

                <nav class="navegacion centrar_texto">

                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="Cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="Contacto.html" class="navegacion__enlace">Contacto </a>


                </nav>

            </div>



        </div>

        <div class="header_texto">


            <h2 class="no_margin">Blog de cafe con consejos y cursos</h2>
            <p class="no_margin">Aprende de los expertos con los mejores consejos</p>
    

        </div>

    </header>    

    
    <main>


        <div class="contenedor">

            <h3 class="centrar_texto">Contacto</h3>

            <div class="form-img"></div>

            <form class="form" action="">

                <div class="campo">

                    <label class="campo--label" for="nombre">Nombre</label>
                    <input class="campo--input" id="nombre" type="text" placeholder="Tu Nombre">

                </div>

                <div class="campo">

                    <label class="campo--label" for="email">Email</label>
                    <input class="campo--input" id="email" type="email" placeholder="Tu Email">

                </div>  

                <div class="campo">

                    <label class="campo--label" for="text">Mensaje</label>
                    <textarea class="campo--input" name="" id="text"></textarea>

                </div>

                <div class="campo">

                    <input type="submit" value="enviar" class="boton boton--primario">

                </div>
                


            </form>

        </div>



    </main>


</body>
